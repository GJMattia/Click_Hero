<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/index.js"></script>
    <title>Click Hero</title>
  </head>
  <body>

    <div class="main-frame">
      <div id='menu' class="menu">
        <h1 class="menu-title">CLICK HERO</h1>
        <button id="start-btn" class="menu-btn">START</button>
        <button id="leaderboardsBtn" class="menu-btn">LEADERBOARDS</button>
      </div>

      <div id="leaderboard" class="leaderboard-page">
        <h1>LEADERBOARDS</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Clicks</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id='lbBtn' class='reset'>Back to Main Menu</button>
      </div>


      <div id='game' class="game">
      <h1 id='ready' class="game-title">Ready?</h1>
      <div class="timer">
        <div class="seconds" id="seconds"></div>
      </div>
      <div class="count" id="count"></div>
      <button id="countBtn" class="count-btn">CLICK ME</button>
    </div>

    <div id="postGame" class="post-game">
      <div id="message" class="message"></div>
      
      <form id='form' class="leaderboards">
        <h1>ENTER YOUR NAME</h1>
        <input class='name-input' id="nameInput">
        <button class='submit-btn' type="submit">Submit</button>
      </form>
      <div class="post-game-btns">
      <button class='reset' id="resetBtn">Restart Game</button>
      <button id='pgBtn' class='reset'>Back to Main Menu</button>
    </div>
    </div>
    </div>
  </body>
</html>
