<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/index.js"></script>
    <title>Click Hero</title>
  </head>
  <body>
    <div class="main-frame">
      <div id='menu' class="menu">
        <h1 class="menu-title">CLICK HERO</h1>
        <button id="start-btn" class="menu-btn">START</button>
        <button id="leaderboards-btn" class="menu-btn">LEADERBOARDS</button>
      </div>

      <div id='game' class="game">
      <h1 id='ready' class="game-title">Ready?</h1>
      <div class="timer">
        <div class="seconds" id="seconds"></div>
      </div>
      <div class="count" id="count"></div>
      <button id="countBtn" class="count-btn">CLICK</button>
    </div>
    <div id="postGame" class="post-game">
      <div id="message" class="message">Click to get started</div>
      <form id='leaderboards' class="leaderboards">
        <h1>ENTER YOUR NAME</h1>
        <input>
        <button>Submit</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Clicks</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>29</td>
            <td>09-09-2021</td>
          </tr>
        </tbody>
      </table>
      <button class='reset' id="resetBtn">Restart Game</button>
    </div>
    </div>
  </body>
</html>
