<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/index.js"></script>
    <title>Click Hero</title>
  </head>
  <body>
    <div class="main-frame">
      <h1>Click Hero</h1>
      <h3>how many times can you click in 5 seconds?</h3>
      <div class="timer">
        <div class="seconds" id="seconds"></div>
      </div>
      <div class="count" id="count"></div>
      <button id="countBtn" class="count-btn">CLICK</button>
      <div id="message" class="message">click to get started</div>
    </div>
  </body>
</html>
